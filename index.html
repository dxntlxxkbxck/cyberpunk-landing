<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pages/style.css">
    <link rel="stylesheet" href="./css/pages/index.css">
    <title>Cyberpunk 2077</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="./img/Cyberpunk_2077_logo.svg" alt="main image" class="header__logo">
                </div>

                <div class="header__socials">
                    <ul class="header__socials__list">
                        <li class="item"><img src="./img/socials/youtube logo.svg" alt="youtube"></li>
                        <li class="item"><img src="./img/socials/vk logo.svg" alt="vk"></li>
                        <li class="item"><img src="./img/socials/facebook-rect logo.svg" alt="facebook"></li>
                        <li class="item"><img src="./img/socials/twitter-square logo.svg" alt="twitter"></li>
                        <li class="item"><img src="./img/socials/twitch logo.svg" alt="twitch"></li>
                        <li class="item"><img src="./img/socials/instagram-square logo.svg" alt="instagram"></li>
                    </ul>
                </div>
            </div>
            
        </header>
    
        <main class="main">
            <section class="get-started">
                <div class="get-started__container">
                    <div class="get-started__content">
                        <h2>Доступно на всех платформах</p>
                        <button type="submit" class="btn__submit">Узнать больше</button>
                    </div>
                </div>
            </section>


        </main>

        <footer class="footer">

        </footer>
    </div>
</body>
</html>
